<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CryptoTech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
    <h1 id="title">CryptoTech Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
        <label id="number-label" for="age">Age (optional): <input id="number" type="number" name="age" min="18" max="55" placeholder="Enter your age"/></label>
      </fieldset>

      <fieldset>
        <label for="dropdown">How did you hear about us?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="facebook">Facebook</option>
            <option value="youtube">YouTube</option>
            <option value="linkedin">LinkedIn</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <p class="recommend">Would you recommend CryptoTech to a friend?</p>
        <label for="Definitely"><input id="Definitely" type="radio" name="recommend" class="inline" value="Definitely"/> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="recommend" class="inline" value="Maybe"/> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure"/> Not sure</label>
      </fieldset>

      <fieldset>
        <p class="recommend">What would you like to see improved? (Check all that apply)</p>
        <label for="checkbox_label" name="improvement-checkbox">
          <input id="checkbox_label" type="checkbox" required name="frontend" class="inline" value="frontend"/> Front-end Projects
        </label>
        <label for="checkbox_label" name="improvement-checkbox">
          <input id="checkbox_label" type="checkbox" required name="backend" class="inline" value="backend"/> Back-end Projects
        </label>
        <label for="checkbox_label" name="improvement-checkbox">
          <input id="checkbox_label" type="checkbox" required name="Cryptography" class="inline" value="Cryptography"/> Cryptography
        </label>
        <label for="checkbox_label" name="improvement-checkbox">
          <input id="checkbox_label" type="checkbox" required name="Video-Editing" class="inline" value="Video-Editing"/> Video Editing
        </label>
        <label for="checkbox_label" name="improvement-checkbox">
          <input id="checkbox_label" type="checkbox" required name="Graphics-Design" class="inline" value="Graphics-Design"/> Graphics Design
        </label>
        
      </fieldset>

      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="40" placeholder="You can improve..."></textarea>
        </label>
      </fieldset>


      
      <input id="submit" type="submit" value="Submit" />
    </form>
  </section>
  </body>
</html>
